


<!doctype html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
        <!--Browser Favicon-->
        <link rel="icon" href="https://blzgdapipro-a.akamaihd.net/game/unlocks/0x02500000000008BA.png">
        <link rel= "stylesheet" type= "text/css" href= "app/static/styles/results.css">
        <link rel= "stylesheet" type= "text/css" href= "app/static/styles/circle.css">
        <link rel= "stylesheet" type= "text/css" href= "/styles/results.css">
        <link rel= "stylesheet" type= "text/css" href= "/styles/circle.css">
        <style>
          input, select {
            border: 1px solid black;
/*            border-color: transparent;*/*/
            border-radius: 2px;
          }
          
          input.input-text{
            padding: 2.5px;
          }
          
          .panel-primary{
              border: 2.5px solid black;
          }
            
            .panel-heading{
                border-radius: 0;
            }
            
            .panel-heading{
                display: block;
                float: none;
                margin: 0 auto;
                position: relative;
                padding-left: 25px;
            }
        </style>
    </head>
    
  <body>
      <header>     
          <nav class="navbar navbar-dark">
              <label>OW.GG</label>
          </nav>
      </header>
      <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
              <div class="panel panel-primary ">
                  <div class="panel-heading">
                      <img src="http://vignette2.wikia.nocookie.net/logopedia/images/f/f2/Overwatch.png/revision/latest?cb=20150106200901" style="max-height: 200px; margin-bottom: -25px;">
                      <h2 style="display: inline-block;">An Overwatch WebApp Powered by api.lootbox.eu</h2>
                  </div>
                  <div class="panel panel-warning " style="">
                      <div class="panel-heading">
                          Could not find a match for jpezninj#1980 with region US and platform PC. Note:
                          <ul>
                            <li>The username is case-sensitive</li>
                            <li>The number may be off</li>
                            <li>Did you use the right region?</li>
                            <li>Did you use the right platform?</li>
                        </ul>
                      </div>
                  </div>
                  <div class="panel-body" style="padding-left: 20%">
                      <form action='/' method='get'>
                          <section>
                              <h4>Enter Battlenet stuff here</h4>
                              <p>
                                  <label>
                                      <span class="special">Battlenet Name: </span>
                                      <input class="input-text" type="text" id="name" name="first_name" size="12" required autocomplete="on" value="jpezninj">
                                      <strong><abbr title="required">*</abbr></strong>
                                  </label>
                              </p>
                              <p>
                                  <label>
                                      <span class="special">Battlenet ID: </span>
                                      <input class="input-text" type="text" id="mail" name="last_name" required pattern="[0-9]+$" maxlength="5" size="5" autocomplete="on" value="1980">
                                      <strong><abbr title="required">*</abbr></strong>
                                  </label>
                              </p>
                              <p>
                                  <label>
                                      <span class="special">Platform: </span>
                                      <select id="console" name="console">
                                          <option selected="selected">PC</option>
                                      </select>
                                  </label>
                              </p>
                              <p>
              <label>
                <span class="special">Region: </span>
                <select  id="region" name="region">
                  <option>EU</option>
                  <option selected="selected">US</option>
                  <option>KR</option>
                  <option>CN</option>
                  <option>Global</option>
                </select>
              </label>
            </p>
            <p>
              <label>
                <span class="special">Fetch stats for: </span>
                <select id="num_results" name="num_results">
                        <!-- <option>0 heros</option> -->
                        <option>1 heros</option>
                        <option>2 heros</option>
                        <option selected="selected">3 heros</option>
                        <option>4 heros</option>
                        <option>5 heros</option>
                        <option>6 heros</option>
                        <option>7 heros</option>
                </select>
              </label>
            </p>

                            <!-- <p><strong><abbr title="required">*</abbr></strong>Required fields</p> -->
                            <p style="padding-left: 90px;"><button class=".btn-default">Look up player</button></p>
                        </section>
                    </form>
            </div>
                </div>
        </div>
            <div class="col-sm-3"></div>
        </div>
    </body>
</html>
